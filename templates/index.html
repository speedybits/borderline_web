<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDERLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tron.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="logo-container">
            <h1 class="game-logo">BORDERLINE</h1>
        </div>
        <div class="menu-container">
            <button class="menu-btn" onclick="startGame('human', 'human')">
                HUMAN VS HUMAN
            </button>
            <button class="menu-btn" onclick="startGame('human', 'ai')">
                HUMAN VS AI
            </button>
            <button class="menu-btn" onclick="startGame('human', 'random')">
                HUMAN VS RANDOM
            </button>
            <button class="menu-btn" onclick="startGame('ai', 'ai')">
                AI VS AI (WATCH)
            </button>
            <button class="menu-btn secondary" onclick="enterReplayMode()">
                üé¨ REPLAY MODE
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Header -->
        <div class="game-header">
            <div class="header-left">
                <h2 class="game-title">BORDERLINE</h2>
            </div>
            <div class="header-center">
                <div id="turn-indicator" class="turn-indicator">
                    <span id="current-player-text">RED PLAYER</span>
                </div>
            </div>
            <div class="header-right">
                <div class="turn-count">Turn: <span id="turn-number">1</span></div>
            </div>
        </div>

        <!-- Replay Controls -->
        <div id="replay-controls" class="replay-controls hidden">
            <div class="replay-header">
                <span class="replay-title">REPLAY MODE</span>
                <button class="replay-close-btn" onclick="closeReplay()">‚úï</button>
            </div>

            <!-- Upload section - shown only when no replay is loaded -->
            <div id="replay-upload-section" class="replay-upload-section">
                <input type="file" id="replay-file-input" accept=".json" style="display: none;">
                <button class="replay-btn upload-btn" onclick="console.log('Upload button clicked'); document.getElementById('replay-file-input').click();">
                    üìÅ Upload Replay
                </button>
                <div id="drop-zone" class="drop-zone">
                    <p>Or drag & drop a .json file here</p>
                </div>
            </div>

            <!-- Playback controls - shown only when replay is loaded -->
            <div id="replay-playback-section" class="replay-playback-section hidden">
                <div class="replay-controls-row">
                    <div class="replay-buttons">
                        <button class="replay-btn" id="first-move-btn" title="First Move (Home)">‚èÆÔ∏è</button>
                        <button class="replay-btn" id="prev-move-btn" title="Previous (Left Arrow)">‚óÄÔ∏è</button>
                        <button class="replay-btn" id="play-pause-btn" title="Play/Pause (Space)">‚ñ∂Ô∏è</button>
                        <button class="replay-btn" id="next-move-btn" title="Next (Right Arrow)">‚ñ∂Ô∏è</button>
                        <button class="replay-btn" id="last-move-btn" title="Last Move (End)">‚è≠Ô∏è</button>
                    </div>
                    <div class="replay-progress">
                        <span id="current-move">0</span> / <span id="total-moves">0</span>
                    </div>
                </div>
                <div class="replay-slider-container">
                    <input type="range" id="replay-slider" class="replay-slider" min="0" max="100" value="0">
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-container">
            <!-- Red Player Pieces -->
            <div class="player-pieces-bar red-sidebar">
                <div id="red-pieces-pool" class="pieces-pool">
                    <!-- Red pieces will be rendered here -->
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <canvas id="game-canvas" width="480" height="640"></canvas>
                <div id="hover-preview" class="hover-preview"></div>
            </div>

            <!-- Blue Player Pieces -->
            <div class="player-pieces-bar blue-sidebar">
                <div id="blue-pieces-pool" class="pieces-pool">
                    <!-- Blue pieces will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Dice Roll Zone -->
        <div id="dice-zone" class="dice-zone hidden">
            <div class="dice-container">
                <div class="dice-label">COMBAT</div>
                <div class="dice-display">
                    <div id="attacker-dice" class="dice red-dice">
                        <span class="dice-value">?</span>
                    </div>
                    <div class="vs-text">VS</div>
                    <div id="defender-dice" class="dice blue-dice">
                        <span class="dice-value">?</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status-container">
            <div class="status-header">BATTLE LOG</div>
            <div id="status-messages" class="status-messages">
                <div class="status-message">Game started. Red player begins.</div>
            </div>
        </div>
    </div>

    <!-- Victory Screen -->
    <div id="victory-screen" class="screen victory-overlay hidden">
        <div class="victory-content">
            <div id="victory-text" class="victory-text">RED WINS!</div>
            <div class="victory-buttons">
                <button class="menu-btn" onclick="restartGame()">NEW GAME</button>
                <button class="menu-btn" onclick="returnToMenu()">MAIN MENU</button>
            </div>
        </div>
    </div>

    <!-- AI Thinking Indicator -->
    <div id="ai-thinking" class="ai-thinking hidden">
        <div class="thinking-content">
            <div class="thinking-text">AI THINKING</div>
            <div class="thinking-dots">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/socket_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/piece_selector.js') }}"></script>
    <script src="{{ url_for('static', filename='js/replay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

    <script>
        // Initialize game when page loads
        window.addEventListener('load', () => {
            console.log('Borderline loaded');
            initializeSocketConnection();
        });

        function startGame(redType, blueType) {
            const gameMode = `${redType}_vs_${blueType}`;
            console.log(`Starting game: ${gameMode}`);

            // Hide start screen, show game screen
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');

            // Send start game event to server
            socket.emit('start_game', {
                mode: gameMode,
                red_type: redType,
                blue_type: blueType,
                red_strategy: 'aggressive',
                blue_strategy: 'defensive'
            });
        }

        function restartGame() {
            location.reload();
        }

        function returnToMenu() {
            document.getElementById('victory-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }

        function enterReplayMode() {
            // Hide start screen, show game screen
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');

            // Show replay controls
            document.getElementById('replay-controls').classList.remove('hidden');

            console.log('Entered replay mode');
        }

        function closeReplay() {
            document.getElementById('replay-controls').classList.add('hidden');
            returnToMenu();
        }
    </script>
</body>
</html>
